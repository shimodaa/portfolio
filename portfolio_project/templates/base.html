<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>
      <nav class="navbar nabvar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'accounts:home' %}">ホーム</a>
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">ログアウト</a>        
        <a class="navbar-brand" href="{% url 'clothes:register_item' %}">アイテム登録</a>
        <a class="navbar-brand" href="{% url 'clothes:item_list' %}">アイテム一覧</a>
        {% comment %} <a class="navbar-brand" href="{% url 'clothes:inner_list' %}">インナー一覧</a>         {% endcomment %}
        <a class="navbar-brand" href="{% url 'clothes:coordinate_list' %}">コーディネイト一覧</a>
        
        {% else %}
        <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
        <a class="navbar-brand" href="{% url 'accounts:regist' %}">ユーザ登録</a>
        {% endif %}
      </nav>
      {% block content %}{% endblock %}
   </body>
</html>
